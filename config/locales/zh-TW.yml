      month: 月
      second: 秒
      year: 年
  errors:
    format: ! '%{attribute} %{message}'
    messages:
      accepted: 必須是可被接受的
      blank: 不能是空白字元
      present: 必須是空白
      confirmation: 兩次輸入須一致
      empty: 不能留空
      equal_to: 必須等於 %{count}
